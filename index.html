<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Shortlisting System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Resume Shortlisting System</h1>

  <div class="card">
    <h2>Upload Resume</h2>

    <label>Job Description</label>
    <textarea placeholder="Enter job description here..."></textarea>

    <label>Select Resume</label>
    <input type="file" accept=".pdf,.docx">

    <button onclick="showResult()">Submit</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
