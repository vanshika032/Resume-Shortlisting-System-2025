<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shortlisting Result</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Shortlisting Result</h2>

    <table>
      <tr>
        <th>Candidate Name</th>
        <th>Match Score</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>Candidate_1.pdf</td>
        <td>85%</td>
        <td class="selected">Shortlisted</td>
      </tr>
      <tr>
        <td>Candidate_2.pdf</td>
        <td>55%</td>
        <td class="rejected">Rejected</td>
      </tr>
    </table>
  </div>
</div>

</body>
</html>
